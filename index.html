<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do AJAX + PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Todo App</a>

      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
          <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your task">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </ul>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <input type="hidden" id="taskId">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Task name" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" name="name" rows="10" cols="30" class="form-control" placeholder="Task description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card my-4" id="task-result">
            <div class="card-body">
              <ul id="container">

              </ul>
            </div>
          </div>
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Description</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody id="tasks">

            </tbody>
          </table>
        </div>

      </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
